<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <nav>
    <div>
      <button id="viewBtn">View</button>
      <button id="addBtn">Add</button>
      <button id="verifyBtn">Verify</button>
    </div>
  </nav>

  <main>
    <section id="view">
      <div id="employeeDisplay"></div>
    </section>

    <section id="verify">
      <input id="employeeNameToVerify" placeholder="Employee name">
      <button id="verifyEmployeeBtn">Verify</button>
      <div id="employeeVerifyDisplay"></div>
    </section>

    <section id="add">
      <input id="employeeName" placeholder="Employee name">
      <input id="officeNumber" placeholder="Employee office number">
      <input id="phoneNumber" placeholder="Employee phone number">
      <button id="addEmployeeBtn">Add</button>
      <div id="employeeAddDisplay"></div>
    </section>
  </main>

  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
</body>

</html>
